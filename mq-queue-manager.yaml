apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: qm-sample
spec:
  license:
    accept: true
    license: L-RJON-BUVMQX
    use: NonProduction
  queueManager:
    image: image-registry.openshift-image-registry.svc:5000/mq/pipeline-mq:v1
    name: QUICKSTART
    mqsc:
      - configMap:
          name: qm-mqsc
          items:
            - qm.mqsc
    availability:
      type: SingleInstance
      updateStrategy: RollingUpdate
  version: 9.2.4.0-r1
  web:
    enabled: true
